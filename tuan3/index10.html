<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            max-width: 1000px;
            margin: 20px auto;
            gap: 20px;
        }
        .project {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .project img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .project:hover {
            background-color: #f1f1ff;
        }
        .project:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Portfolio cá nhân</h1>
    <h2>Dự án thiết kế áo</h2>
    <div class="projects">
        <div class="project">
            <img src="hinhanh/du_an1.jpg" alt="Dự án 1">
            <p><strong>Dự án 1</strong></p>
            <p>Áo croptop cách điệu, tôn dáng và tạo điểm nhấn nữ tính.</p>
        </div>
        <div class="project">
            <img src="hinhanh/du_an2.jpg" alt="Dự án 2">
            <p><strong>Dự án 2</strong></p>
            <p>Áo trễ vai nhẹ nhàng, phù hợp phong cách thanh lịch.</p>
        </div>
        <div class="project">
            <img src="hinhanh/du_an3.jpg" alt="Dự án 3">
            <p><strong>Dự án 3</strong></p>
            <p>Áo cape phối nút, kiểu dáng sang trọng và quý phái.</p>
        </div>
    </div> 
</body>
</html>
