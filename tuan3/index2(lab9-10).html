<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            padding: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-info p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .product-info button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-info button:hover {
            background-color: #218838;
        }
        @media (min-width: 600px) {
            .product-grid {
            grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 900px) {
            .product-grid {
            grid-template-columns: repeat(4, 1fr);
            }
        }
  </style>
</head>
<body>
    <h2>Trang bán hàng sản phẩm điện thoại</h2>
    <div class="product-grid">
        <div class="product-card">
            <img src="hinhanh/ipden.jpg" alt="">
            <div class="name">Iphone Đen</div>
            <div class="price">19.000.000đ</div>
            <button>Mua ngay</button>
        </div>
        <div class="product-card">
            <img src="hinhanh/ipnau.jpg" alt="">
            <div class="name">Iphone Đen</div>
            <div class="price">29.000.000đ</div>
            <button>Mua ngay</button>
        </div>
        <div class="product-card">
            <img src="hinhanh/ipxanh.jpg" alt="">
            <div class="name">Iphone Đen</div>
            <div class="price">10.000.000đ</div>
            <button>Mua ngay</button>
        </div>
    </div>
</body>
</html>
