<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(rgb(174, 174, 226),rgb(245, 160, 160));
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
            gap: 15px;
        }
        form input, form select, form button {
            flex: 1 1 calc(50% - 15px);
            padding: 12px;
            font-size: 1rem;
        }
        form button {
            flex: 1 1 100%;
            background-color: #007BFF;
            color: #fff;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 500px) {
            form input,
            form select,
            form button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Form đăng ký thông tin</h1>
    <form>
        <input type="text" placeholder="Họ tên">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Số điện thoại">
        <select>
          <option>Nam</option>
          <option>Nữ</option>
          <option>Khác</option>
        </select>
        <button type="button">Đăng ký</button> 
    </form>
</body>
</html>
