<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background: #fefefe;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h3 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 5px;
            box-sizing: border-box;
            width: 100%;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #667eea;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <form>
        <h3>Đặt Bàn</h3>
        <div class="grid">
            <div class="group">
                <label>Ngày:</label>
                <input type="date">
            </div>
            <div class="group">
                <label>Giờ:</label>
                <input type="time">
            </div>
            <div class="group">
                <label>Số người:</label>
                <input type="number" min="1">
            </div>
            <div class="group">
                <label>Yêu cầu đặc biệt:</label>
                <textarea rows="3"></textarea>
            </div>
            <div style="text-align:center;">
                <button type="submit">Đặt bàn</button>
            </div>
        </div>
    </form>
</body>
</html>
