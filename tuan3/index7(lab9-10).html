<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 5vw;
            font-size: clamp(14px, 2vw, 18px);
        }
        .contact{
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            background: #fff;
            padding: 4vw;
            border-radius: 10px;
            max-width: 1000px;
            margin: auto;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        .contact-info iframe{
            height: 310px;
            width: 100%;
        }
        .contact-form button {
            padding: 0.8em 2em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
        .contact-info {
            background: #f0f0f0;
            padding: 1.5em;
            border-radius: 8px;
            min-height: 40vh;
        }
        .contact-info h3 {
            margin-bottom: 10px;
        }
        @media (min-width: 768px) {
            .contact{
                grid-template-columns: 1fr 1fr;
            }
        }
  </style>
</head>
<body>
    <h1 style="text-align:center; margin-bottom: 2vw;">Liên Hệ Với Chúng Tôi</h1>
    <div class="contact">
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Họ và tên" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Số điện thoại">
                <textarea rows="5" placeholder="Nội dung liên hệ..." required></textarea>
                <button type="submit">Gửi</button>
            </form>
        </div>
        <div class="contact-info">
            <h3>Thông tin liên hệ</h3>
            <p>Địa chỉ: Nguyễn Văn Bảo/12 Đ. Hạnh Thông, Phường, Gò Vấp, Hồ Chí Minh 700000, Việt Nam</p>
            <p>Hotline: 02838940390</p>
            <p>Website: <a href="http://iuh.edu.vn/">http://iuh.edu.vn/</a></p>
            <p>Giờ làm việc: 8:00 - 17:00 (T2 - T7)</p><br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.8582379826526!2d106.68427047369123!3d10.822158889329412!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174deb3ef536f31%3A0x8b7bb8b7c956157b!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2hp4buHcCBUUC5IQ00!5e0!3m2!1svi!2s!4v1752980762044!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
