<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,.2);
            background-color: #fff;
        }

        .card h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card iframe {
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chèn video vào trang web</h1>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/WX7dUj14Z00" 
            title="Bạc Phận | ICM x JACK | OFFICIAL MV" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
