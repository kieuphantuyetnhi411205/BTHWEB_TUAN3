<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .card {
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 8px rgba(0,0,0,.2);
            background: #fff;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card .name {
            font-weight: bold;
            font-size: 1.1rem;
            margin: 10px 0 5px;
        }
        .card .price {
            color: #e74c3c;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .card button {
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background .3s, box-shadow .3s;
        }
        .card button:hover {
            background: #2980b9;
            box-shadow: rgba(41,128,185,.5);
        }
    </style>
</head>
<body>
   <h2>Trang bán hàng điện thoại</h2>
   <div class="grid">
        <div class="card">
            <img src="Hinhanh/ipxanh.jpg" alt="Điện thoại 1">
            <div class="name">Điện thoại iPhone 12 64GB</div>
            <div class="price">9,990,000₫</div>
            <button>Mua ngay</button>
        </div>
        <div class="card">
            <img src="Hinhanh/ipden.jpg" alt="Điện thoại 2">
            <div class="name">Điện thoại iPhone 13 128GB</div>
            <div class="price">9,740,000₫</div>
            <button>Mua ngay</button>
        </div>
        <div class="card">
            <img src="Hinhanh/ipnau.jpg" alt="Điện thoại 3">
            <div class="name">Điện thoại iPhone 16 Pro Max 256GB</div>
            <div class="price">10,000,000₫</div>
            <button>Mua ngay</button>
        </div>  
    </div> 
</body>
</html>
